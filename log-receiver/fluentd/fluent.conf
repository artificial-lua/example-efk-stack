<source>
  @type forward
  port 24224
</source>

<match log.dev>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type elasticsearch
    hosts http://elasticsearch:9200
    logstash_format true
    logstash_prefix log.dev
    logstash_dateformat %Y.%m.%d
    include_tag_key true
    type_name logger
    tag_key tag
    flush_interval 1s
  </store>
</match>

<match log.test>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type elasticsearch
    hosts http://elasticsearch:9200
    logstash_format true
    logstash_prefix log.test
    logstash_dateformat %Y.%m.%d
    include_tag_key true
    type_name logger
    tag_key tag
    flush_interval 60s
  </store>
</match>

<match log.product>
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type elasticsearch
    hosts http://elasticsearch:9200
    logstash_format true
    logstash_prefix log.product
    logstash_dateformat %Y.%m.%d
    include_tag_key true
    type_name logger
    tag_key tag
    flush_interval 60s
  </store>
</match>